<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="stockPickerForm.controls.period.value == 'range'">
    <input
      matInput
      [matDatepickerFilter]="filterFrom"
      [matDatepicker]="from"
      placeholder="From"
      formControlName="dtpFrom"
    />
    <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
    <mat-datepicker #from></mat-datepicker>
  </mat-form-field>

  <mat-form-field *ngIf="stockPickerForm.controls.period.value == 'range'">
    <input
      matInput
      [matDatepickerFilter]="filterTo"
      [max]="todayDate"
      [matDatepicker]="to"
      placeholder="To"
      formControlName="dtpTo"
    />
    <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
    <mat-datepicker #to></mat-datepicker>
  </mat-form-field>

</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
